<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="" alt="">

<script>

    var myImage = document.querySelector('img');
    var myRequest = new Request('https://upload.wikimedia.org/wikipedia/commons/9/98/Pet_dog_fetching_sticks_in_Wales-3April2010.jpg');
    fetch(myRequest)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.blob();
        })
        .then(myBlob => {
            myImage.src = URL.createObjectURL(myBlob);
        })
        .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
        });
</script>
</body>
</html>
