<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{ message }}
</div>


<!-- bản production, được tối ưu về dung lượng và tốc độ -->

        }
    })
</script>

</html>
