<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<!-- bản production, được tối ưu về dung lượng và tốc độ -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>


<script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Học JavaScript' },
                { text: 'Học Vue' },
                { text: 'Xây dựng cái gì đó hay ho' }
            ]
        }
    })
</script>

</body>
</html>
